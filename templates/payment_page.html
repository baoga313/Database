<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #225cce;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #043c8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <form action="{{ url_for('payment_page') }}" method="post">
            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="Credit">Credit Card</option>
                    <option value="Debit">Debit Card</option>
                </select>
            </div>
            
            <!-- Card Number -->
            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="Enter 16-digit card number" required>
            </div>
            
            <button type="submit" class="btn">Pay</button>
        </form>
    </div>
</body>
</html>
