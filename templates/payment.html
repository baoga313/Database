<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .payment-methods label {
            margin-right: 20px;
            display: inline-flex;
            align-items: center;
        }
        .payment-methods input[type="radio"] {
            margin-right: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .cancel-btn {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #c9302c;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #5cb85c;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment</h2>
        <p><strong>Total Price: ${{ total_price }}</strong></p>

        <form method="POST">
            <label for="payment_method">Payment Method:</label><br>
            <div class="payment-methods">
                <label>
                    <input type="radio" id="credit_card" name="payment_method" value="Credit Card" required>
                    Credit Card
                </label>

                <label>
                    <input type="radio" id="debit_card" name="payment_method" value="Debit Card" required>
                    Debit Card
                </label>

                <label>
                    <input type="radio" id="paypal" name="payment_method" value="PayPal" required>
                    PayPal
                </label>
            </div>

            <label for="card_number">Card Number</label><br>
            <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" pattern="\d{16}" required><br>

            <button type="submit">Pay</button>
        </form>

        <!-- Cancel form to redirect to home page without saving payment details -->
        <form action="{{ url_for('cancel_payment') }}" method="GET">
            <button type="submit" class="cancel-btn">Cancel</button>
        </form>
    </div>
</body>
</html>
