<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guest Information Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-column {
        flex: 1;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .section-title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: black;
        background-color: gainsboro;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        width: 100%;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      .btn {
        display: block;
        padding: 10px 20px;
        color: #fff;
        background-color: #225cce;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background-color: #043c8b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Guest Information</h1>
      <form action="{{ url_for('guest_form') }}" method="post">
        <div class="form-container">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required />

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <button type="submit" class="btn">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
