<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reservation Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .form-column {
        flex: 1;
        min-width: 250px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      /* Section Titles */
      .section-title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: black;
        background-color: gainsboro;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      .btn {
        display: block;
        padding: 10px 20px;
        color: #fff;
        background-color: #225cce;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background-color: #043c8b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reservation Information</h1>
      <form action="{{ url_for('extra_service') }}" method="post">
        <div class="form-container">
          <!-- Date Details -->
          <div class="form-column">
            <div class="section-title">Date Details</div>
            <div class="form-group">
              <label for="checkin">Check-in Date</label>
              <input type="date" id="checkin" name="checkin" required />
            </div>
            <div class="form-group">
              <label for="checkout">Check-out Date</label>
              <input type="date" id="checkout" name="checkout" required />
            </div>
          </div>

          <!-- Vehicle Information -->
          <div class="form-column">
            <div class="section-title">Vehicle Information</div>
            <div class="form-group">
              <label for="vehicle_brand">Vehicle Brand</label>
              <select id="vehicle_brand" name="vehicle_brand">
                <option disabled selected value>Select Brand</option>
                <option value="honda">Honda</option>
                <option value="toyota">Toyota</option>
                <option value="subaru">Subaru</option>
                <option value="mercedes-benz">Mercedes Benz</option>
              </select>
            </div>
            <div class="form-group">
              <label for="vehicle_type">Vehicle Type</label>
              <select id="vehicle_type" name="vehicle_type">
                <option disabled selected value>Select Type</option>
                <option value="sedan">Sedan</option>
                <option value="hatchback">Hatchback</option>
                <option value="suv">SUV</option>
                <option value="coach bus">Coach Bus</option>
              </select>
            </div>

            <div class="form-group">
              <label for="vehicle_quantity">Vehicle Quantity</label>
              <select id="vehicle_quantity" name="vehicle_quantity">
                <option disabled selected value></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Confirm</button>
      </form>
    </div>
  </body>
</html>
